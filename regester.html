<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
</head>
<body>

    <h2>Signup Form</h2>

    <form style="max-width: 500px; margin: 0 auto;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" style="display: block; width: 100%; padding: 10px; margin-bottom: 10px;">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" style="display: block; width: 100%; padding: 10px; margin-bottom: 10px;">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" style="display: block; width: 100%; padding: 10px; margin-bottom: 10px;">

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" style="display: block; width: 100%; padding: 10px; margin-bottom: 10px;">

        <input type="submit" value="Signup" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
    </form>

</body>
</html>
